<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>全屏案例</title>
    <!-- <link rel="stylesheet" href="./sass/quan.css"> -->
    <link rel="stylesheet" href="./quan.css">
    <!-- <link rel="stylesheet" href="./font/iconfont.css"> -->
    <link rel="stylesheet" href="../fonts/bDiconfont/iconfont.css">
</head>

<body>
    <!-- 导航区域 -->
    <div class="top-daohang">
        <div class="dao-r">
            <div class="box-3"></div>
            <div class="box-2"></div>
            <img src="./img/logo.png" alt="">
            <h2>中国水环境模拟大数据平台</h2>
            <div class="box1"></div>
        </div>
        <div class="dao-l">
            <div class="l-xie"></div>
            <div class="l-xie-1"></div>
            <ul class="l-neirong">
                <li class="list">
                    <span class=" iconfont icon-index"></span>首页
                </li>
                <li class="list">
                    <span class=" iconfont icon-daqiya"></span>大气
                </li>

                <li class="list">
                    <span class=" iconfont icon-shui"></span>水
                </li>
                <li class="list">
                    <span class=" iconfont icon-feiji9"></span>固体
                </li>
                <li class="list">
                    <span class=" iconfont  icon-zaoyin"></span>噪音
                </li>
                <li class="list">
                    <span class=" iconfont icon-net"></span>网格
                </li>
                <li class="list">
                    <span class=" iconfont icon-wuran"></span>污染
                </li>
                <li class="list">
                    <span class=" iconfont icon-shipin"></span>视频
                </li>
                <li class="list">
                    <span class=" iconfont icon-kaohe"></span>考核
                </li>
            </ul>
        </div>
    </div>


    <!-- 主内容区域 -->
    <div class="mian">
        <div class="mian-left">
            <div class="left-1">
                <div class="ti-1"><span>空气质量</span></div>
                <div class="ti-2"></div>
                <div class="ti-3"></div>
                <div class="ti-4" id="kongqi"></div>
            </div>
            <div class="left-1">
                <div class="ti-1"><span>水质量</span></div>
                <div class="ti-2"></div>
                <div class="ti-3"></div>
                <div class="ti-4" id="shui"></div>
            </div>
            <div class="left-1">
                <div class="ti-1"><span>AQI排名</span></div>
                <div class="ti-2"></div>
                <div class="ti-3"></div>
                <div class="ti-4" id="pai"></div>
            </div>
        </div>
        <div class="mian-con">
            <div class="con-fist">
                <div class="con-1"></div>
                <div class="con-2"></div>
                <div class="con-3" id="ditu"> </div>
            </div>
            <div class="con-di">
                <div class="second">
                    <div class="se"></div>
                    <div class="se-1" id="sui"></div>
                </div>
                <div class="end">
                    <div class="end-t"></div>
                    <div class="se-1" id="bian"></div>
                </div>
            </div>
        </div>
        <div class="mian-right">
            <div class="right-1">
                <div class="ti-1"><span>案卷</span></div>
                <div class="ti-2"></div>
                <div class="ti-3"></div>
                <div class="ti-4" id="an"></div>
            </div>
            <div class="right-1">
                <div class="ti-1"><span>案卷分布</span></div>
                <div class="ti-2"></div>
                <div class="ti-3"></div>
                <div class="ti-4" id="bu"></div>
            </div>
            <div class="right-1">
                <div class="ti-1"><span>警告</span></div>
                <div class="ti-2"></div>
                <div class="ti-3"></div>
                <div class="ti-4" id="gao"></div>
            </div>
        </div>
    </div>

    <!-- <script src="./node_modules/echarts/dist/echarts.min.js"></script> -->
    <script src="../gr-echarts-master/dist/echarts.js"></script>
    <script src="../js/china.js"></script>
    <script src="../js/ditu.js"></script>

    <script>
        (function () {

            var kong = echarts.init(document.getElementById('kongqi'));
            var shui = echarts.init(document.getElementById('shui'));
            var pai = echarts.init(document.getElementById('pai'));
            var sui = echarts.init(document.getElementById('sui'));
            var bian = echarts.init(document.getElementById('bian'));
            var an = echarts.init(document.getElementById('an'));
            var bu = echarts.init(document.getElementById('bu'));
            var gao = echarts.init(document.getElementById('gao'));
            // ========>
            var option = {
                tooltip: {
                    trigger: 'item',
                    formatter: "{a} <br/>{b} : {c} ({d}%)"
                },
                series: [
                    {
                        name: '访问来源',
                        type: 'pie',
                        radius: '55%',
                        center: ['50%', '60%'],
                        data: [
                            { value: 335, name: '直接访问' },
                            { value: 310, name: '邮件营销' },
                            { value: 234, name: '联盟广告' },
                            { value: 135, name: '视频广告' },
                            { value: 1548, name: '搜索引擎' }
                        ],
                        itemStyle: {
                            emphasis: {
                                shadowBlur: 10,
                                shadowOffsetX: 0,
                                shadowColor: 'rgba(0, 0, 0, 0.5)'
                            }
                        }
                    }
                ]
            };
            // ========>
            var data = [];
            for (var i = 0; i <= 100; i++) {
                var theta = i / 100 * 360;
                var r = 5 * (1 + Math.sin(theta / 180 * Math.PI));
                data.push([r, theta]);
            }
            // ========>
            var soption = {
                polar: {},
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'cross'
                    }
                },
                angleAxis: {
                    type: 'value',
                    startAngle: 0
                },
                radiusAxis: {
                },
                series: [{
                    coordinateSystem: 'polar',
                    name: 'line',
                    type: 'line',
                    data: data
                }]
            };
            // ========>
            var poption = {

                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                xAxis: [
                    {
                        type: 'category',
                        data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
                    }
                ],
                yAxis: [
                    {
                        type: 'value'
                    }
                ],
                series: [
                    {
                        name: '直接访问',
                        type: 'bar',
                        data: [320, 332, 301, 334, 390, 330, 320]
                    },
                    {
                        name: '邮件营销',
                        type: 'bar',
                        stack: '广告',
                        data: [120, 132, 101, 134, 90, 230, 210]
                    },
                    {
                        name: '联盟广告',
                        type: 'bar',
                        stack: '广告',
                        data: [220, 182, 191, 234, 290, 330, 310]
                    },
                    {
                        name: '视频广告',
                        type: 'bar',
                        stack: '广告',
                        data: [150, 232, 201, 154, 190, 330, 410]
                    },
                    {
                        name: '搜索引擎',
                        type: 'bar',
                        data: [862, 1018, 964, 1026, 1679, 1600, 1570],
                        markLine: {
                            lineStyle: {
                                normal: {
                                    type: 'dashed'
                                }
                            },
                            data: [
                                [{ type: 'min' }, { type: 'max' }]
                            ]
                        }
                    },
                    {
                        name: '百度',
                        type: 'bar',
                        barWidth: 5,
                        stack: '搜索引擎',
                        data: [620, 732, 701, 734, 1090, 1130, 1120]
                    },
                    {
                        name: '谷歌',
                        type: 'bar',
                        stack: '搜索引擎',
                        data: [120, 132, 101, 134, 290, 230, 220]
                    },
                    {
                        name: '必应',
                        type: 'bar',
                        stack: '搜索引擎',
                        data: [60, 72, 71, 74, 190, 130, 110]
                    },
                    {
                        name: '其他',
                        type: 'bar',
                        stack: '搜索引擎',
                        data: [62, 82, 91, 84, 109, 110, 120]
                    }
                ]
            };
            // ========>
            var suioption = {
                tooltip: {},
                radar: {
                    // shape: 'circle',
                    name: {
                        textStyle: {
                            color: '#fff',
                            backgroundColor: '#999',
                            borderRadius: 3,
                            padding: [3, 5]
                        }
                    },
                    indicator: [
                        { name: '销售', max: 6500 },
                        { name: '管理', max: 16000 },
                        { name: '信息技术', max: 30000 },
                        { name: '客服', max: 38000 },
                        { name: '研发', max: 52000 },
                        { name: '市场', max: 25000 }
                    ]
                },
                series: [{
                    name: '预算 vs 开销（Budget vs spending）',
                    type: 'radar',
                    data: [
                        {
                            value: [4300, 10000, 28000, 35000, 50000, 19000],
                            name: '预算分配（Allocated Budget）'
                        },
                        {
                            value: [5000, 14000, 28000, 31000, 42000, 21000],
                            name: '实际开销（Actual Spending）'
                        }
                    ]
                }]
            };
            // ========>
            var xAxisData = [];
            var data1 = [];
            var data2 = [];
            for (var i = 0; i < 100; i++) {
                xAxisData.push('类目' + i);
                data1.push((Math.sin(i / 5) * (i / 5 - 10) + i / 6) * 5);
                data2.push((Math.cos(i / 5) * (i / 5 - 10) + i / 6) * 5);
            }
            var bianoption = {
                legend: {
                    data: ['bar', 'bar2'],
                    align: 'left'
                },
                toolbox: {
                    // y: 'bottom',
                    feature: {
                        magicType: {
                            type: ['stack', 'tiled']
                        },
                        dataView: {},
                        saveAsImage: {
                            pixelRatio: 2
                        }
                    }
                },
                tooltip: {},
                xAxis: {
                    data: xAxisData,
                    silent: false,
                    splitLine: {
                        show: false
                    }
                },
                yAxis: {
                },
                series: [{
                    name: 'bar',
                    type: 'bar',
                    data: data1,
                    animationDelay: function (idx) {
                        return idx * 10;
                    }
                }, {
                    name: 'bar2',
                    type: 'bar',
                    data: data2,
                    animationDelay: function (idx) {
                        return idx * 10 + 100;
                    }
                }],
                animationEasing: 'elasticOut',
                animationDelayUpdate: function (idx) {
                    return idx * 5;
                }
            };
            // ========>
            var anoption = {
                angleAxis: {
                    type: 'category',
                    data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日'],
                    z: 10
                },
                radiusAxis: {
                },
                polar: {
                },
                series: [{
                    type: 'bar',
                    data: [1, 2, 3, 4, 3, 5, 1],
                    coordinateSystem: 'polar',
                    name: 'A',
                    stack: 'a'
                }, {
                    type: 'bar',
                    data: [2, 4, 6, 1, 3, 2, 1],
                    coordinateSystem: 'polar',
                    name: 'B',
                    stack: 'a'
                }, {
                    type: 'bar',
                    data: [1, 2, 3, 4, 1, 2, 5],
                    coordinateSystem: 'polar',
                    name: 'C',
                    stack: 'a'
                }],
                legend: {
                    show: true,
                    data: ['A', 'B', 'C']
                }
            };
            //========>
            var buoption = {
                tooltip: {
                    trigger: 'item',
                    formatter: "{a} <br/>{b} : {c} ({d}%)"
                },

                visualMap: {
                    show: false,
                    min: 80,
                    max: 600,
                    inRange: {
                        colorLightness: [0, 1]
                    }
                },
                series: [
                    {
                        name: '访问来源',
                        type: 'pie',
                        radius: '55%',
                        center: ['50%', '50%'],
                        data: [
                            { value: 335, name: '直接访问' },
                            { value: 310, name: '邮件营销' },
                            { value: 274, name: '联盟广告' },
                            { value: 235, name: '视频广告' },
                            { value: 400, name: '搜索引擎' }
                        ].sort(function (a, b) { return a.value - b.value; }),
                        roseType: 'radius',
                        label: {
                            normal: {
                                textStyle: {
                                    color: 'rgba(255, 255, 255, 0.3)'
                                }
                            }
                        },
                        labelLine: {
                            normal: {
                                lineStyle: {
                                    color: 'rgba(255, 255, 255, 0.3)'
                                },
                                smooth: 0.2,
                                length: 10,
                                length2: 20
                            }
                        },
                        itemStyle: {
                            normal: {
                                color: '#c23531',
                                shadowBlur: 200,
                                shadowColor: 'rgba(0, 0, 0, 0.5)'
                            }
                        },

                        animationType: 'scale',
                        animationEasing: 'elasticOut',
                        animationDelay: function (idx) {
                            return Math.random() * 200;
                        }
                    }
                ]
            };
            //========>
            var gaooption = {
                tooltip: {
                    formatter: "{a} <br/>{b} : {c}%"
                },
                toolbox: {
                    feature: {
                        restore: {},
                        saveAsImage: {}
                    }
                },
                series: [
                    {
                        name: '业务指标',
                        type: 'gauge',
                        detail: { formatter: '{value}%' },
                        data: [{ value: 50 }]
                    }
                ]
            };
            //=======>
            var data = [
                [5000, 10000, 6785.71],
                [4000, 10000, 6825],
                [3000, 6500, 4463.33],
                [2500, 5600, 3793.83],
                [2000, 4000, 3060],
                [2000, 4000, 3222.33],
                [2500, 4000, 3133.33],
                [1800, 4000, 3100],
                [2000, 3500, 2750],
                [2000, 3000, 2500],
                [1800, 3000, 2433.33],
                [2000, 2700, 2375],
                [1500, 2800, 2150],
                [1500, 2300, 2100],
                [1600, 3500, 2057.14],
                [1500, 2600, 2037.5],
                [1500, 2417.54, 1905.85],
                [1500, 2000, 1775],
                [1500, 1800, 1650]
            ];
            var cities = ['北京', '上海', '深圳', '广州', '苏州', '杭州', '南京', '福州', '青岛', '济南', '长春', '大连', '温州', '郑州', '武汉', '成都', '东莞', '沈阳', '烟台'];
            var barHeight = 50;
            var dituoption = {
                title: {
                    text: '在中国租个房子有多贵？'
                },
                legend: {
                    show: true,
                    data: ['价格范围', '均值']
                },
                grid: {
                    top: 100
                },
                angleAxis: {
                    type: 'category',
                    data: cities
                },
                tooltip: {
                    show: true,
                    formatter: function (params) {
                        var id = params.dataIndex;
                        return cities[id] + '<br>最低：' + data[id][0] + '<br>最高：' + data[id][1] + '<br>平均：' + data[id][2];
                    }
                },
                radiusAxis: {
                },
                polar: {
                },
                series: [{
                    type: 'bar',
                    itemStyle: {
                        normal: {
                            color: 'transparent'
                        }
                    },
                    data: data.map(function (d) {
                        return d[0];
                    }),
                    coordinateSystem: 'polar',
                    stack: '最大最小值',
                    silent: true
                }, {
                    type: 'bar',
                    data: data.map(function (d) {
                        return d[1] - d[0];
                    }),
                    coordinateSystem: 'polar',
                    name: '价格范围',
                    stack: '最大最小值'
                }, {
                    type: 'bar',
                    itemStyle: {
                        normal: {
                            color: 'transparent'
                        }
                    },
                    data: data.map(function (d) {
                        return d[2] - barHeight;
                    }),
                    coordinateSystem: 'polar',
                    stack: '均值',
                    silent: true,
                    z: 10
                }, {
                    type: 'bar',
                    data: data.map(function (d) {
                        return barHeight * 2
                    }),
                    coordinateSystem: 'polar',
                    name: '均值',
                    stack: '均值',
                    barGap: '-100%',
                    z: 10
                }],
                legend: {
                    show: true,
                    data: ['A', 'B', 'C']
                }
            };
            //=====>var dom = document.getElementById("map");
            shui.setOption(soption);
            kong.setOption(option);
            pai.setOption(poption);
            ditu.setOption(dituoption);
            sui.setOption(suioption);
            bian.setOption(bianoption);
            an.setOption(anoption);
            bu.setOption(buoption);
            gao.setOption(gaooption);

        })();





    </script>
</body>

</html>
