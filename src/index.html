<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>中国水环境大数据平台</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="../fonts/bDiconfont/iconfont.css">

</head>

<body>
    <div class="container">
        <div class="water-wrapper">
            <div class="nav-left">
                <div class="box-3"></div>
                <div class="box-2"></div>
                <img src="../images/" alt="">
                <h2>中国水环境模拟大数据平台</h2>
                <div class="box-1"></div>
            </div>
            <div class="nav-right">
                <div class="r-1"></div>
                <div class="r-2"></div>
                <ul class="nav-right-content">
                    <li class="list"><a href="#"><span class="iconfont icon-index">首页</span></a></li>
                    <li class="list"><a href="#"><span class="iconfont icon-daqiya">大气</span></a></li>
                    <li class="list"><a href="#"><span class="iconfont icon-shui">水</span></a></li>
                    <li class="list"><a href="#"><span class="iconfont icon-feiji9">固体</span></a></li>
                    <li class="list"><a href="#"><span class="iconfont icon-zaoyin">噪音</span></a></li>
                    <li class="list"><a href="#"><span class="iconfont icon-net">网络</span></a></li>
                    <li class="list"><a href="#"><span class="iconfont icon-wuran">污染</span></a></li>
                    <li class="list"><a href="#"><span class="iconfont icon-shipin">视频</span></a></li>
                    <li class="list"><a href="#"><span class="iconfont icon-kaohe">考核</span></a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- main Area -->
    <div class="main">
        <div class="main-left">
            <div class="left-1">
                <div class="ti-1"><span>空气质量</span></div>
                <div class="ti-2"></div>
                <div class="ti-3"></div>
                <div class="ti-4" id="air"></div>
            </div>
            <div class="left-1">
                <div class="ti-1"><span>水质量</span></div>
                <div class="ti-2"></div>
                <div class="ti-3"></div>
                <div class="ti-4" id="water"></div>
            </div>
            <div class="left-1">
                <div class="ti-1"><span>AQI排名</span></div>
                <div class="ti-2"></div>
                <div class="ti-3"></div>
                <div class="ti-4" id="queue"></div>
            </div>
        </div>

        <!-- content Right Area -->
        <div class="main-content">
            <div class="con-top">
                <div class="con-1"></div>
                <div class="con-2"></div>
                <div class="con-3" id="map"></div>
            </div>
            <div class="content-under">
                <div class="under">
                    <div class="under-left"></div>
                    <div class="under-right" id="gui"></div>
                </div>
                <div class="end">
                    <div class="end-t"></div>
                    <div class="under-right" id="rong"></div>
                </div>
            </div>
        </div>
        <div class="main-right">
            <div class="right-1">
                <div class="ti-1"><span>案件</span></div>
                <div class="ti-2"></div>
                <div class="ti-3"></div>
                <div class="ti-4" id="wo"></div>
            </div>
            <div class="right-1">
                <div class="ti-1"><span>案卷分布</span></div>
                <div class="ti-2"></div>
                <div class="ti-3"></div>
                <div class="ti-4" id="ai"></div>
            </div>
            <div class="right-1">
                <div class="ti-1"><span>警告</span></div>
                <div class="ti-2"></div>
                <div class="ti-3"></div>
                <div class="ti-4" id="ni"></div>
            </div>
        </div>
    </div>
</body>
<script src="../js/index.js"></script>
<script src="../gr-echarts-master/dist/echarts.js"></script>

</html>
